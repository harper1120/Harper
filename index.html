<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harper | Investment Proposal</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel:#0f1623;
      --line:rgba(255,255,255,.10);
      --text:#e7ecf6;
      --muted:rgba(231,236,246,.65);
      --field:#0c1320;
      --focus:rgba(56,189,248,.55);
      --btn:#e7ecf6;
      --btnText:#0b0f17;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Noto Sans KR",
        "Apple SD Gothic Neo","Malgun Gothic", Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 70% 10%, rgba(255,255,255,.06), rgba(255,255,255,0) 55%),
        linear-gradient(180deg, #070a10, var(--bg));
      color:var(--text);
    }

    .wrap{
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:48px 16px;
    }

    .card{
      width:min(920px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border:1px solid var(--line);
      border-radius:18px;
      padding:32px;
    }

    h1{
      margin:0 0 8px;
      font-size:28px;
      letter-spacing:-.02em;
    }

    .sub{
      margin:0 0 26px;
      color:var(--muted);
      line-height:1.7;
      font-size:14px;
    }

    .section{
      margin-top:26px;
    }

    .section-title{
      margin:0 0 14px;
      font-weight:800;
      letter-spacing:-.01em;
    }

    .grid{
      display:grid;
      gap:14px;
    }

    @media (min-width:760px){
      .grid.two{grid-template-columns:1fr 1fr;}
    }

    label{
      display:block;
      font-size:13px;
      color:var(--muted);
      margin:0 0 8px;
    }

    .req{
      color:#ff6b6b;
      margin-left:6px;
    }

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--line);
      background: rgba(12,19,32,.75);
      color:var(--text);
      outline:none;
      font-size:14px;
    }

    input::placeholder, textarea::placeholder{
      color:rgba(231,236,246,.35);
    }

    input:focus, textarea:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(56,189,248,.12);
    }

    textarea{
      min-height:110px;
      resize:vertical;
    }

    .hint{
      margin-top:8px;
      font-size:12px;
      color:rgba(231,236,246,.45);
      line-height:1.6;
    }

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:30px;
      padding-top:18px;
      border-top:1px solid var(--line);
    }

    button{
      appearance:none;
      border:none;
      border-radius:12px;
      padding:12px 18px;
      font-weight:900;
      cursor:pointer;
    }

    .primary{
      background:var(--btn);
      color:var(--btnText);
    }

    .ghost{
      background:transparent;
      color:var(--text);
      border:1px solid var(--line);
    }

    .msg{
      margin-top:14px;
      font-size:13px;
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>투자 제안</h1>
      <p class="sub">
        아래 정보를 남겨주시면 검토 후 연락드리겠습니다.
        (제출 내용은 내부 검토용으로만 사용됩니다)
      </p>

      <!-- ================= FORM ================= -->
      <form id="leadForm">
        <div class="section">
          <div class="section-title">대표자 정보</div>

          <div class="grid two">
            <div>
              <label>성함 <span class="req">*</span></label>
              <input name="founder_name" placeholder="홍길동" required />
            </div>
            <div>
              <label>이메일 주소 <span class="req">*</span></label>
              <input name="email" type="email" placeholder="name@company.com" required />
            </div>
          </div>

          <div class="grid two" style="margin-top:14px;">
            <div>
              <label>휴대폰 번호 <span class="req">*</span></label>
              <input name="phone" placeholder="010-1234-5678" required />
            </div>
            <div>
              <label>출생 연도 <span class="req">*</span></label>
              <input name="birth_year" placeholder="1991" required />
            </div>
          </div>

          <div class="grid" style="margin-top:14px;">
            <div>
              <label>링크드인 / 소개 URL</label>
              <input name="linkedin" placeholder="https://linkedin.com/in/..." />
              <div class="hint">
                노션 페이지, 개인 웹사이트, 소셜 링크도 괜찮습니다.
              </div>
            </div>
          </div>

          <div class="grid" style="margin-top:14px;">
            <div>
              <label>학력 <span class="req">*</span></label>
              <textarea name="education" placeholder="- 서울대학교 MBA&#10;- 경희대학교 경영학과 학사" required></textarea>
            </div>
          </div>

          <div class="grid" style="margin-top:14px;">
            <div>
              <label>
                <input type="checkbox" name="agree" value="개인정보의 수집과 이용에 동의합니다." required />
                개인정보 수집 및 이용에 동의합니다 <span class="req">*</span>
              </label>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="primary" type="submit">제출하기</button>
          <button class="ghost" type="button" onclick="this.form.reset()">초기화</button>
        </div>

        <div class="msg" id="msg"></div>
      </form>
      <!-- =============== /FORM =============== -->
    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const FORM_ID = "1FAIpQLSeisIhkpJSZGPBgNfK_OBkLXX7qhdG6wcv8AoEqYoacwJK68A";

    const ENTRY = {
      founder_name: "entry.1601243387",
      email:       "entry.1083193062",
      phone:       "entry.1028457420",
      birth_year:  "entry.586336371",
      linkedin:    "entry.1079867991",
      education:   "entry.1351024540",
      agree:       "entry.1766634361"
    };

    const endpoint = `https://docs.google.com/forms/d/e/${FORM_ID}/formResponse`;
    const form = document.getElementById("leadForm");
    const msg  = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "제출 중…";

      const fd = new FormData();

      for (const [name, entryKey] of Object.entries(ENTRY)) {
        const el = form.elements[name];
        if (!el) continue;

        let value = "";
        if (el.type === "checkbox") {
          value = el.checked ? el.value : "";
        } else {
          value = el.value;
        }
        fd.append(entryKey, value);
      }

      try {
        await fetch(endpoint, {
          method: "POST",
          mode: "no-cors",
          body: fd
        });
        msg.textContent = "✔️ 제출 완료! 확인 후 연락드리겠습니다.";
        form.reset();
      } catch (err) {
        msg.textContent = "❌ 제출 실패. 잠시 후 다시 시도해주세요.";
      }
    });
  </script>
  <!-- =============== /SCRIPT =============== -->

</body>
</html>
