<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI IC Report - The Great Debate Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .debate-bubble { border-left: 4px solid #e2e8f0; padding-left: 1.5rem; margin-bottom: 2rem; position: relative; }
        .guru-tag { font-size: 0.65rem; font-weight: 900; padding: 2px 8px; rounded: 4px; text-transform: uppercase; margin-bottom: 8px; display: inline-block; }
    </style>
</head>
<body class="py-12 px-6">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-12 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <div class="flex gap-4">
                <input type="file" id="ir-file" class="hidden" onchange="ready()">
                <button onclick="document.getElementById('ir-file').click()" class="bg-slate-100 px-6 py-3 rounded-xl font-bold text-sm hover:bg-slate-200 transition">1. IR Deck Load</button>
                <button id="run-btn" onclick="runShowcase()" class="bg-indigo-600 text-white px-10 py-3 rounded-xl font-bold text-sm opacity-30 cursor-not-allowed" disabled>2. Start 20-VC Debate</button>
            </div>
            <div class="text-[10px] font-black text-slate-400 tracking-widest italic text-right">
                JONGHYUK ANALYST LAB<br>VIRTUAL IC PROTOCOL V4.5
            </div>
        </div>

        <div id="output" class="hidden space-y-12">
            
            <section class="bg-white border-4 border-slate-900 rounded-[3rem] p-12 flex justify-between items-center shadow-2xl">
                <div>
                    <span class="text-indigo-600 font-black text-xs tracking-widest uppercase mb-3 block underline decoration-4 underline-offset-8">Final Investment Thesis</span>
                    <h2 id="target-name" class="text-6xl font-black tracking-tighter text-slate-900 mb-4 italic">Target</h2>
                    <p class="text-slate-500 font-bold text-lg italic">"리터놀의 효율성과 캐시모의 확장성을 모두 갖춘 온디바이스 AI의 게임 체인저"</p>
                </div>
                <div class="text-right">
                    <div class="text-8xl font-black text-slate-900 tracking-tighter">88.5</div>
                    <p class="text-xs font-black text-green-500 mt-2">16 APPROVE / 4 PASS</p>
                </div>
            </section>

            <section class="bg-slate-900 rounded-[3.5rem] p-12 text-white shadow-2xl relative overflow-hidden">
                <h3 class="text-3xl font-black mb-12 italic border-b border-slate-800 pb-6 flex justify-between items-center">
                    <span>The Great IC Debate: 5 Rounds</span>
                    <span class="text-xs font-mono text-slate-500">Live Transcript</span>
                </h3>

                <div id="debate-flow" class="space-y-8 relative z-10">
                    </div>
                
                <div class="absolute top-0 right-0 w-96 h-96 bg-indigo-600 rounded-full blur-[150px] opacity-20"></div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-10 rounded-[2.5rem] border border-slate-200">
                    <h4 class="font-black text-xl mb-8 tracking-tight italic">Founder's 15 Critical Q&A</h4>
                    <ul id="qa-list" class="space-y-4 text-sm font-bold text-slate-600 italic">
                        </ul>
                </div>
                <div class="bg-indigo-600 p-10 rounded-[2.5rem] text-white shadow-xl shadow-indigo-100">
                    <h4 class="font-black text-xl mb-8 tracking-tight italic">Immediate Action Plan</h4>
                    <ul id="action-list" class="space-y-4 text-sm font-bold text-indigo-100">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function ready() {
            const btn = document.getElementById('run-btn');
            if(document.getElementById('ir-file').files[0]) {
                btn.disabled = false;
                btn.classList.remove('opacity-30', 'cursor-not-allowed');
            }
        }

        async function runShowcase() {
            const fileName = document.getElementById('ir-file').files[0].name.split('.')[0];
            const btn = document.getElementById('run-btn');
            const output = document.getElementById('output');
            const flow = document.getElementById('debate-flow');
            
            btn.innerText = "IC in Progress...";
            btn.disabled = true;
            output.classList.remove('hidden');
            document.getElementById('target-name').innerText = fileName;
            flow.innerHTML = "";

            const debateData = [
                { role: "The Bull", color: "bg-green-500", text: "이 기업의 온디바이스 최적화는 리터놀이 초기에 보여줬던 에너지 효율을 압도합니다. 이건 단순 솔루션이 아니라 인프라입니다!" },
                { role: "The Bear", color: "bg-red-500", text: "잠깐! 기술은 좋지만 캐시모처럼 명확한 수익 모델(Revenue Stream)이 데이터로 검증되지 않았어요. 아직은 가설일 뿐입니다." },
                { role: "Guru_Peter", color: "bg-blue-500", text: "성장률 지표를 보세요. 작년 대비 300% 성장은 시장의 굶주림을 증명합니다. 숫자가 모든 걸 말해주고 있어요." },
                { role: "Guru_Warren", color: "bg-orange-500", text: "해자가 충분한가? 독점적인 칩셋 파트너십이 유지된다면, 경쟁자가 침범하기 어려운 아주 깊은 경제적 해자를 갖게 될 겁니다." },
                { role: "Wild Card", color: "bg-purple-500", text: "만약 이들이 B2B가 아니라 직접 B2C 마케팅 칩셋 시장에 진출한다면? 게임의 법칙이 바뀔 수 있는 딜입니다." }
            ];

            for (const item of debateData) {
                const div = document.createElement('div');
                div.className = "debate-bubble animate-in slide-in-from-left duration-700";
                div.innerHTML = `
                    <span class="guru-tag ${item.color}">${item.role}</span>
                    <p class="text-lg font-bold leading-relaxed italic text-slate-100">"${item.text}"</p>
                `;
                flow.appendChild(div);
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                await new Promise(r => setTimeout(r, 1500)); // 치열한 토론 시간 연출
            }

            populateFinals();
        }

        function populateFinals() {
            const qas = [
                "1. 리터놀 모델링 대비 엣지 추론 속도가 환경별로 어떻게 차이 나는가?",
                "2. 캐시모의 마케팅 툴과 결합 시 예상되는 데이터 전송 효율 수치는?",
                "3. 창업팀의 핵심 인력이 독자적으로 기술 특허를 방어할 수 있는가?"
            ];
            const actions = [
                "Round 1. 기술 실사(Tech DD) 및 특허 침해 여부 교차 검증",
                "Round 2. 주요 하드웨어 제조사 레퍼런스 체크 및 파트너십 심화",
                "Round 3. 다음 주 파트너 투심위 상정 및 최종 텀시트(Term Sheet) 조율"
            ];
            document.getElementById('qa-list').innerHTML = qas.map(q => `<li class="border-b border-slate-100 pb-2">${q}</li>`).join('');
            document.getElementById('action-list').innerHTML = actions.map(a => `<li class="flex items-center"><i class="fas fa-arrow-right mr-3"></i> ${a}</li>`).join('');
        }
    </script>
</body>
</html>
