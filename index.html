<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI 가상 투자심의위원회(IC) 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50 flex font-sans">

    <aside class="w-72 bg-slate-900 h-screen text-white sticky top-0 p-6">
        <h1 class="text-2xl font-bold mb-8 italic text-indigo-400">VC IC Agent v2</h1>
        <nav class="space-y-4">
            <button class="w-full text-left p-3 bg-slate-800 rounded-lg shadow-inner"><i class="fas fa-microchip mr-3"></i> 온디바이스 AI 특화 분석</button>
            <button class="w-full text-left p-3 hover:bg-slate-800 transition"><i class="fas fa-history mr-3"></i> 과거 IC 히스토리</button>
            <button class="w-full text-left p-3 hover:bg-slate-800 transition"><i class="fas fa-file-export mr-3"></i> 구글 문서 연동 설정</button>
        </nav>
    </aside>

    <main class="flex-1 p-10 overflow-y-auto">
        <header class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-extrabold text-slate-800">Virtual IC Dashboard</h2>
            <div class="flex gap-3">
                <span class="bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-sm font-bold">Jonghyuk Analyst (5yr)</span>
            </div>
        </header>

        <div class="grid grid-cols-2 gap-8 mb-10">
            <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
                <h3 class="text-lg font-bold mb-4">심사 대상 선택</h3>
                <div class="space-y-3">
                    <label class="block p-4 border rounded-xl cursor-pointer hover:bg-indigo-50 transition">
                        <input type="radio" name="company" value="리터놀" class="mr-2" checked> 리터놀 (Returnol) - 온디바이스 AI
                    </label>
                    <label class="block p-4 border rounded-xl cursor-pointer hover:bg-indigo-50 transition">
                        <input type="radio" name="company" value="캐시모" class="mr-2"> 캐시모 (Cashmo) - 마케팅 플랫폼
                    </label>
                </div>
                <button onclick="startIC()" class="w-full mt-6 bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">
                    🔥 20인 가상 투심위 개최
                </button>
            </div>

            <div class="bg-slate-900 p-8 rounded-2xl shadow-xl text-green-400 font-mono text-sm h-80 overflow-y-auto" id="ic-log">
                <p>> 시스템 대기 중... IC를 개최해주세요.</p>
            </div>
        </div>

        <div id="final-report" class="bg-white p-8 rounded-2xl shadow-sm border border-indigo-200 hidden">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-slate-800">📋 가상 투심위 최종 리포트</h3>
                <button class="text-indigo-600 font-bold border border-indigo-600 px-4 py-1 rounded-lg">구글 문서로 열기</button>
            </div>
            <div id="report-content" class="grid grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        function startIC() {
            const log = document.getElementById('ic-log');
            const report = document.getElementById('final-report');
            const company = document.querySelector('input[name="company"]:checked').value;
            
            log.innerHTML = `> [STAGE 1] ${company} 딜 메모 추출 중...<br>> 토론 패널 선정: The Bull, The Bear, Wild Card...`;
            
            setTimeout(() => {
                log.innerHTML += `<br>> [STAGE 2] 15인 VC Guru 개별 판정 시작...<br>> 판정 결과: 투표 완료 (YES 12, NO 3)`;
            }, 1500);

            setTimeout(() => {
                log.innerHTML += `<br>> [STAGE 3] 3인 패널 5라운드 토론 시작...<br>> Round 1: 시장 진입 장벽에 대한 격론...<br>> Round 5: 최종 투자 권고안 도출 완료.`;
            }, 3000);

            setTimeout(() => {
                log.innerHTML += `<br>> [STAGE 4] 종합 리포트 생성 및 구글 문서 전송 완료.`;
                showReport(company);
            }, 4500);
        }

        function showReport(company) {
            document.getElementById('final-report').classList.remove('hidden');
            document.getElementById('report-content').innerHTML = `
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h4 class="font-bold text-blue-800 mb-2">5 Key Insights</h4>
                    <p class="text-sm text-blue-700">핵심 해자(Moat)가 온디바이스 환경에서 명확함.</p>
                </div>
                <div class="bg-orange-50 p-4 rounded-lg">
                    <h4 class="font-bold text-orange-800 mb-2">15 Founder Q&A</h4>
                    <p class="text-sm text-orange-700">추가적인 수익 모델 다각화 방안 질문 필요.</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h4 class="font-bold text-green-800 mb-2">4-Step Action</h4>
                    <p class="text-sm text-green-700">다음 주 실사(Due Diligence) 일정 수립.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
