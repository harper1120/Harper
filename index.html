<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Pitch | Venture Capital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a56db; /* 신뢰감 있는 딥 블루 */
            --primary-hover: #1e429f;
            --text-main: #111827;
            --text-muted: #6b7280;
            --bg-body: #f9fafb;
            --bg-card: #ffffff;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 80px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 560px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 48px;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04), 0 8px 10px -6px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        input, textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            color: var(--text-main);
            background-color: #ffffff;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 86, 219, 0.1);
        }

        input::placeholder {
            color: #d1d5db;
        }

        textarea {
            height: 120px;
            line-height: 1.6;
            resize: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 12px;
            color: #9ca3af;
            letter-spacing: 0.02em;
        }

        /* 개인정보 동의 영역 스타일 */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Submit Your Pitch</h1>
        <p>함께 세상을 바꿀 혁신적인 파트너를 기다립니다.<br>검토 후 3일 이내에 개별 연락드리겠습니다.</p>
    </div>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeisIhkpJSZGPBgNfK_OBkLXX7qhdG6wcv8AoEqYoacwJK68A/formResponse" method="POST">
        
        <div class="form-group">
            <label for="company">Company Name</label>
            <input type="text" id="company" name="entry.1601243387" placeholder="회사명을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="founder">Founder Name</label>
            <input type="text" id="founder" name="entry.1083193062" placeholder="대표자 성함을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="entry.586336371" placeholder="contact@startup.com" required>
        </div>

        <div class="form-group">
            <label for="pitch">One-line Pitch</label>
            <input type="text" id="pitch" name="entry.1079867991" placeholder="제품/서비스를 한 줄로 요약해주세요" required>
        </div>

        <div class="form-group">
            <label for="deck">Pitch Deck (Link)</label>
            <input type="url" id="deck" name="entry.1445419258" placeholder="드라이브 또는 노션 링크 (권한 확인 필수)">
        </div>

        <div class="form-group">
            <label for="memo">Note</label>
            <textarea id="memo" name="entry.1869144124" placeholder="추가로 전달하고 싶은 내용을 적어주세요"></textarea>
        </div>

        <input type="hidden" name="entry.1766634361" value="개인정보의 수집과 이용에 동의합니다.">

        <button type="submit">Submit Proposal</button>
    </form>
    
    <div class="footer">
        © 2026 Venture Capital Partners. All rights reserved.
    </div>
</div>

</body>
</html>
